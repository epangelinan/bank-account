<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.3.2.1.js" ></script>
    <script src="js/scripts.js" ></script>
    <title>Bank Account</title>
  </head>
  <body>
    <form class="container" action="index.html" method="post">
      <h1 class="jumbotron">Welcome to Epicodus Credit Union</h1>
      <div class="container">
        <div class="rows">
          <div class="col-md-6">
            <h4>Register a new account</h4>
            <label for="name">Name</label>
            <input type="form"  id="inputName">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="form"  id="inputInitialDeposit">
            <button type="submit" name="button">Submit</button>
          </div>
          <div class="col-md-6">
            <h4>Deposit or withdraw funds:</h4>
            <label for="name">Deposit Amount</label>
            <input type="form"  id="inputDeposit">
            <label for="initialDeposit">Withdrawal Amount</label>
            <input type="form"  id="inputWithdrawal">
            <button type="submit" name="button">Submit</button>
          </div>
        </div>
      </div>
    </form>

      <div class="rows">
        <div class="col-md-12">
          <h4>Current Balance:</h4>
          <input type="form"  id="inputBalance">
        </div>
      </div>
    </div>
  </body>
</html>
