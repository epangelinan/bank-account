<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js" ></script>
    <script src="js/scripts.js" ></script>
    <title>Bank Account</title>
  </head>
  <body>
      <h1 class="jumbotron">Welcome to Epicodus Credit Union</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form id="register" class="form-inline">
              <h4>Register a new account:</h4>
              <label for="name">Name</label>
              <input type="text" class="form-control" id="inputName">
              <label for="initialDeposit">Initial Deposit</label>
              <input type="text" class="form-control" id="inputInitialDeposit">
              <button type="submit" name="button">Submit</button>
            </form>
          </div>
          <div class="col-md-6">
            <form id="depositOrWithdraw">
              <h4>Deposit or withdraw funds:</h4>
              <label for="deposit">Deposit Amount</label>
              <input type="text" class="form-control" id="inputDeposit">
              <label for="withdrawal">Withdrawal Amount</label>
              <input type="text" class="form-control" id="inputWithdrawal">
              <button type="submit" name="button">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>Current Balance:</h4>
          <span id="balance"></span>
        </div>
      </div>
    </div>
  </body>
</html>
